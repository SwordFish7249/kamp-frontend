<ul class="list-group">
  <li (click)="setAllBrand()" [class]="getAllBrandClass()" routerLink = "/"> All Brands </li>
  <li routerLink="/cars/brand/{{ brand.brandId }}"
  (click)="setCurrentBrand(brand)"
  [class]="getCurrentBrandClass(brand)"
  *ngFor="let brand of brands">
    {{ brand.brandName }}
  </li>
</ul>
