
<table  class="table ">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
    </thead>
        <tr *ngFor="let car of cars" routerLink="/cars/car-detail/{{car.id}}">
            <td>{{car.id}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td> <button class="btn btn-warning text-center">Details</button> </td>
        </tr>
    </table>
